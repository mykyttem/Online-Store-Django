{% extends 'base.html' %}

{% block title %}
All items
{% endblock %}

<!-- connect css file for this html -->
{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'all_items.css'%}">
{% endblock %}



{% block body %}

    
{% for x in myitems %}      
    <div class="block" onclick="window.location.href='/items/{{ x.id }}/{{ x.name_items }}'">
        
        <ul>
            <h1>Items</h1>
            <h4> {{ x.name_items }} </h4>
            <h4> {{ x.price }} </h4>
        </ul>
        
    </div>
{% endfor %}  





{% endblock %}
