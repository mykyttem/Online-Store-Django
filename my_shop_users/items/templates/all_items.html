{% extends 'base.html' %}

{% block title %}
All items
{% endblock %}


{% block body %}
<style>
    body {
        background-color: #f5f5f5;
    }

    .block {
        background-color: #ffff;
        width: 150px;
        height: 140px;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        display: inline-block; /* додати це */
    }
</style>



{% for x in myitems %}      
    <div class="block">
        <ul>


            <h1>Items</h1>
            <h4> {{ x.name_items }} </h4>
            <h4> {{ x.price }} </h4>
        </ul>
    </div>
{% endfor %}  





{% endblock %}
