<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>  
    {% load static %}
    {% block link %}{% endblock %}
</head>
<body>

  
<style>
    nav {
        background-color: #333333;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      
      nav ul li {
        display: inline-block;
      }
      
      nav ul li a {
        color: #fff;
        display: block;
        padding: 10px 30px;
        text-decoration: none;
      }
      
      nav ul li a:hover {
        background-color: #555;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
      
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      

        
      .block_shopping_cart {
          background-color: #fff;
          width: 150px;
          height: 140px;
          padding: 20px;
          margin: 20px;
          border-radius: 10px;
          display: inline-block; /* додати це */
          cursor: pointer; /* додайте цей рядок для зміни курсора на пальцевий */
      }
      
      
      
      
  </style>

    <nav>
        <ul>
          <li><a href="/items">Головна</a></li>
          <li><a href="http://127.0.0.1:8000/my_profile/">Профіль</a></li>
          <button id="button_shopping_cart">Корзина</button>
          
        
          <form action="/items/" method="POST">
            {% csrf_token %}
            <input type="text" name="search_item_field" placeholder="Що ви шукаєте?"/>    
            <button type="submit">Знайти</button>
          </form>
        </ul>
    </nav>


    <button id="button_shopping_cart">Корзина</button>

    <div id="modal_shopping_cart" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
            <div class="shoping_cart">    
                 
                {% if not save_value_keys %}
                    <h1>Кошик порожній</h1>
                {% else %}
                    {% for i in save_value_keys %}
                        <h2>{{  i|safe  }}</h2>                      
                    {% endfor %}
                {% endif %}

                <form method="GET" action="/checkout">
                  <input type="hidden" name="order_item" value="{i['id_item']}">
                  <button type="submit">Оформити замовлення</button>
                </form>

                
    
            </div>
          </div>
      </div>
    </div>
    

    <script>
      const modal = document.getElementById("modal_shopping_cart");
      const button = document.getElementById("button_shopping_cart");
      const span = document.getElementsByClassName("close")[0];
      
      button.onclick = function() {
        modal.style.display = "block";
      }
      
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>


    <br>
    <br>
    <br>
    <br>
    {% block body %}{% endblock %}
</body>
</html>
