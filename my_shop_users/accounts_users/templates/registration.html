{% extends 'base.html' %}


{% block title %}
Registration account
{% endblock %}

{% block body %}

    <center text-align>
        {% for msg in messages %}
            <h1>Така пошта або логін все зарегестрована</h1>
        {% endfor %}

        <form action="/registration" method="POST">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Введіть логін..." required/>
            <input type="email" name="email" placeholder="Введіть email..." required/>
            <input type="password" name="password" placeholder="Введіть пароль..." required/>
            <button type="submit">Добавити</button>
        </form>
    </center>

    <h1>Registration account</h1>

{% endblock %}
