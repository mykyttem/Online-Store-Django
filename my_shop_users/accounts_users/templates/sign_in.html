{% extends 'base.html' %}

{% block title %}
Authorization
{% endblock %}


{% block body %}


    <center text-align>
        {% for msg in messages %}
            <h1>Not found account/not correct password</h1> 
        {% endfor %}


        <form action="/sign_in" method="POST">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Введіть логін..." />
            <input type="email" name="email" placeholder="Введіть email..." />
            <input type="password" name="password" placeholder="Введіть пароль..." />
            <button type="submit">Увійти</button>
        </form>


    </center>

    <h1>Authorization</h1>

    
{% endblock %}
