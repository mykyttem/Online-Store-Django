{% extends 'base.html' %}

{% block title %}Мої замовлення{% endblock %}

{% block body %}

<h1>Мої замовлення</h1>

<style>
    body {
        background-color: #f5f5f5;
    }

    .block {
        background-color: #ffff;
        width: 200px;
        height: 250px;
        padding: 20px;
        margin: 20px 20px 20px 220px;
        border-radius: 10px;
        display: inline-block;
        cursor: pointer;
      }
</style>

{% for x in info_item %}      
    <div class="block" onclick="window.location.href='/items/{{ x.id }}/{{ x.name_items }}'">
        <ul>
            <h1>Items</h1>
            <h4> {{ x.name_items }} </h4>
            <h4> {{ x.price }} </h4>
        </ul>
    </div>
{% endfor %}  


{% endblock %}
