{% extends 'base.html' %}


{% block title %}
Registration account
{% endblock %}

{% block body %}

    <center text-align>
        <form action="/registration" method="POST">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Введіть логін..." />
            <input type="email" name="email" placeholder="Введіть email..." />
            <input type="password" name="password" placeholder="Введіть пароль..." />
            <button type="submit">Добавити</button>
        </form>
    </center>

    <h1>Registration account</h1>

{% endblock %}
